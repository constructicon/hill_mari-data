definitions:
  - russian: |
       Конструкция выражает побуждение выполнить некоторое действие. Это побуждение обращено к участнику, не участвующему в разговоре. Говорящий ожидает, что собеседник передаст участнику содержание побуждения. Конструкция также может выражать желание говорящего, чтобы осуществилась некоторая ситуация.
